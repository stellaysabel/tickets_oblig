<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobiletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<section>
    <div class="container">
        <h1>
            Bestilling av kinobiletter
        </h1>
    </div>
</section>

<section>
    <div class="container">

        <div class="row">
            <div class="col-12 col-lg-6">
                <div id="movieDiv" class="form-floating mb-3">
                    <select id="movies" class="form-select" aria-label="Default select example">
                        <option value="">Velg film</option>
                        <option value="Barbie">Barbie</option>
                        <option value="How to loose a guy in 10 days">How to loose a guy in 10 days</option>
                        <option value="Clueless">Clueless</option>
                        <option value="Legally Blonde">Legally Blonde</option>
                        <option value="Jawbreaker">Jawbreaker</option>
                    </select>
                    <label for="movies">Film</label>
                    <div class="errorText"></div>
                </div>

                <div id="amountDiv" class="form-floating mb-3">
                    <input type="text" id="amount" class="form-control" placeholder="Amount">
                    <label for="amount">Amount</label>
                    <div class="errorText"></div>
                </div>

            </div>

            <div class="col-12 col-lg-6">

                <div id="firstnameDiv" class="form-floating mb-3">
                    <input id="firstname" type="text" class="form-control" placeholder="Amount">
                    <label for="firstname">First name</label>
                    <div class="errorText"></div>
                </div>

                <div id="surnameDiv">
                    <label for="surname">Surname</label>
                    <input id="surname" type="text">
                    <div class="errorText"></div>
                </div>

                <div id="emailDiv">
                    <label for="email">Email</label>
                    <input id="email" type="email">
                    <div class="errorText"></div>
                </div>

                <div id="phonenumberDiv">
                    <label for="phonenumber">Phonenumber</label>
                    <input id="phonenumber" type="text">
                    <div class="errorText"></div>
                </div>

            </div>
        </div> <!--.row-->

        <div class="row">
            <div class="col">
                <button onclick="addTicket();" class="btn btn-primary mb-3">Add ticket</button>
            </div>
        </div>

    </div>
</section>

<section>
    <div class="container">
        <h2>
            Tickets:
        </h2>

        <div id="output"></div>

        <div class="row">
            <div class="col-6"><button class="btn btn-danger" onclick="buyTickets()">Buy</button></div>
            <div class="col-6 text-end"><button class="btn btn-link btn-sm" onclick="deleteTicket()">Delete tickets</button></div>
        </div>


    </div>
</section>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js"></script> <!-- Linking the JavaScript file -->

</body>
</html>
